# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
dist: trusty
sudo: required

addons:
  postgresql: "9.5"
  apt:
    packages:
      - postgresql-9.5-postgis-2.3

r_github_packages:
  - MartinRoth/visDec

r_packages:
  - covr
after_success:
  - Rscript -e 'covr::codecov()'

